<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download County Results</title>
</head>
<body>
    <h1>Download Election Results (10 Counties per Click)</h1>
    <button onclick="downloadBatch()">Download Next Batch</button>

    <script>
        let offset = 0;
        const limit = 10;

        function downloadBatch() {
            const url = `/batch?offset=${offset}&limit=${limit}`;
            const a = document.createElement('a');
            a.href = url;
            a.download = `results_${offset}_to_${offset + limit - 1}.json`;
            a.click();
            offset += limit;
        }
    </script>
</body>
</html>
