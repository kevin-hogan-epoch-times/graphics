<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>County Results Download</title>
</head>
<body>
  <h1>Download First 50 Counties</h1>
  <p>You can change the number in <code>app.py</code> to 100, 1000, or 3000</p>
  <button onclick="download()">Download</button>

  <script>
    function download() {
      const a = document.createElement("a");
      a.href = "/download";
      a.download = "results.json";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
