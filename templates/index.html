<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Election Results</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Election Results</h1>
    <button onclick="startProcessing()">Start Processing</button>
    <div id="results"></div>

    <script>
        const socket = io();

        function startProcessing() {
            socket.emit('start_processing');
        }

        socket.on('county_result', function(data) {
            const div = document.getElementById('results');
            const countyDiv = document.createElement('div');
            countyDiv.innerHTML = `<h2>${data.county}, ${data.state}</h2>`;
            const ul = document.createElement('ul');
            data.results.forEach(candidate => {
                const li = document.createElement('li');
                li.textContent = `${candidate.name} (${candidate.party}): ${candidate.votes} votes`;
                ul.appendChild(li);
            });
            countyDiv.appendChild(ul);
            div.appendChild(countyDiv);
        });
    </script>
</body>
</html>
