<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Download All Election Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    button {
      font-size: 1rem;
      padding: 0.75rem 1.25rem;
      margin: 1rem 0;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Download All County-Level Election Results</h1>
  <p>This will fetch 2020 and 2024 presidential election results for every state and county and save as a local JSON file.</p>

  <button onclick="downloadAllResults()">Download All Results (2020 + 2024)</button>
  <div id="status">Status: Idle</div>

  <script>
    async function downloadAllResults() {
      const statusDiv = document.getElementById("status");
      statusDiv.textContent = "Status: Fetching data... this may take a few minutes.";

      try {
        const response = await fetch("/all-results");
        if (!response.ok) throw new Error("Failed to fetch results from server");

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "all_election_results.json";
        document.body.appendChild(a);
        a.click();
        a.remove();

        statusDiv.textContent = "Status: Download complete.";
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "Status: Error fetching data.";
      }
    }
  </script>
</body>
</html>
