<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AP Election Results Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    select, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }
    .results {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>2024 Presidential Election Results</h1>
  <label for="state">Select State:</label>
  <select id="state">
    <option>Loading...</option>
  </select>
  <br/>
  <label for="county">Select County:</label>
  <select id="county" disabled>
    <option>Select a state first</option>
  </select>
  <div class="results" id="results"></div>

  <script>
    const ELECTION_DATE = '2024-11-05';
    const API_KEY = 'RBQ6bdMu96XgUkPqLwLfgwIZd4xUI0zIeqYq6a5uQqghiBawdio8LqCx9acQZ56S';
    const BASE_URL = 'https://api.ap.org/v2/elections';

    const stateSelect = document.getElementById('state');
    const countySelect = document.getElementById('county');
    const resultsDiv = document.getElementById('results');

    async function fetchStates() {
      const res = await fetch(`${BASE_URL}/metadata/states?apikey=${API_KEY}`);
      const data = await res.json();
      stateSelect.innerHTML = '<option value="">Select a state</option>';
      data.states.forEach(state => {
        const opt = document.createElement('option');
        opt.value = state.postal;
        opt.textContent = state.name;
        stateSelect.appendChild(opt);
      });
    }

    async function fetchCounties(statePostal) {
      const res = await fetch(`${BASE_URL}/metadata/counties/${statePostal}?apikey=${API_KEY}`);
      const data = await res.json();
      countySelect.innerHTML = '<option value="">Select a county</option>';
      data.counties.forEach(county => {
        const opt = document.createElement('option');
        opt.value = county.fips;
        opt.textContent = county.name;
        countySelect.appendChild(opt);
      });
      countySelect.disabled = false;
    }

    async function fetchResults(statePostal, countyFIPS) {
      const res = await fetch(`${BASE_URL}/results/${ELECTION_DATE}/president/by-county/${statePostal}/${countyFIPS}?apikey=${API_KEY}`);
      const data = await res.json();
      resultsDiv.innerHTML = `<h3>Results for ${data.county.name}, ${data.state.postal}</h3>`;
      data.races.forEach(race => {
        race.candidates.forEach(c => {
          const p = document.createElement('p');
          p.textContent = `${c.name} (${c.party}) - ${c.voteCount} votes`;
          resultsDiv.appendChild(p);
        });
      });
    }

    stateSelect.addEventListener('change', (e) => {
      const state = e.target.value;
      if (state) fetchCounties(state);
    });

    countySelect.addEventListener('change', (e) => {
      const county = e.target.value;
      const state = stateSelect.value;
      if (state && county) fetchResults(state, county);
    });

    fetchStates();
  </script>
</body>
</html>
